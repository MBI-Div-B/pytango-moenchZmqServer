name: generate previews for different channels
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner.
        with:
          path: 'main_repo'
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' #install the python needed
      - name: clone roboto fonts repo
        uses: actions/checkout@v3
        with:
          repository: googlefonts/RobotoMono
      - name: Copy the fonts # In newer version of fontconfig, it reads $HOME/.local/share/fonts/ but not $HOME/.fonts
        run: mkdir -p ~/.local/share/fonts && cp -r fonts/ttf/* ~/.local/share/fonts/
      - name: Build font information caches
        run: fc-cache -rv
      - name: ls current folder
        run: |
          ls ${{ github.workspace }}
      - name: cd to this repository folder
        run: |
           cd ${{ github.workspace }}/main_repo
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r ./preview_generator/requirements.txt
      - name: execute python script
        run: |
          python ./preview_generator/build_previews_from_svg.py ${GITHUB_SHA::6}
      - name: commit updated previews
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "updated previews"
          git push
